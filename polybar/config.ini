; type = internal/network
; interval = 4
; format-connected = <label-connected>
; format-disconnected = <label-disconnected>
; label-disconnected = "󰤮 "
; label-disconnected-foreground = ${colors.red}


[module/wlan]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/show-wifi.sh polybar
initial = 1
click-left = ~/.config/polybar/scripts/show-wifi.sh polybar toggle && polybar-msg action '#wlan.hook.0'
click-right = kitty nmtui


; ethernet
; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery

full-at = 99

format-charging = <animation-charging>  <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 500
animation-charging-foreground = ${colors.green}
label-charging-foreground = ${colors.green}

format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 

ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.darkorange}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}

label-discharging-foreground = ${colors.green}
label-full-foreground = ${colors.green}

low-at = 10
battery = BAT0
adapter = AC0
poll-interval = 30


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock 
blacklist-1 = caps lock 

label-layout = 󰌓 %layout%
label-layout-foreground = ${colors.darkorange}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.peach}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
