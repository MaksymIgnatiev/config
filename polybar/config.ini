[colors]
darkgreen = #040
base = #010
gray = #aaa
text = #afa
blue = #2222aa
lightblue = #55e
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #3c3
lightergreen = #3f3
lightgreen = #ad1
yellow = #ee0
peach = #dd9977
orange = #ffaa44
darkorange = #ee8800
red = #cc3333
transparent = #FF00000

background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.text}
secondary = ${colors.base}
alert = ${colors.red}
disabled = ${colors.text}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 26pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 6pt


padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.text}

font-0 = FiraCode NerdFont:size=15

modules-left = xworkspaces xwindow
modules-right = volume memory wlan battery xkeyboard date
modules-center = wlan-check mem-check

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


; Base for triggers
; Example usage:
; ```ini
; [module/custom_module]
; inherit = trigger-base
; exec = command to execute
; ; if you would like, you can override interval:
; interval = 5
; ```
[trigger-base]
type = custom/script
interval = 1

[module/wlan-check]
inherit = trigger-base
exec = polybar-msg action '#wlan.hook.0' >/dev/null

[module/mem-check]
inherit = trigger-base
exec = polybar-msg action '#memory.hook.0' >/dev/null
interval = 5






[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.darkgreen}
label-active-foreground = ${colors.text}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.lightergreen}


[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.green}
label-muted = " "
label-muted-foreground = ${colors.red}

ramp-volume-0 = ""                
ramp-volume-0-foreground = ${colors.gray}

ramp-volume-1 = " "
ramp-volume-1-foreground = ${colors.green}

ramp-volume-2 = " "
ramp-volume-2-foreground = ${colors.yellow}

ramp-volume-3 = " "
ramp-volume-3-foreground = ${colors.darkorange}

ramp-volume-4 = " "
ramp-volume-4-foreground = ${colors.red}

ramp-muted = " "

click-left = "pactl set-sink-mute @DEFAULT_SINK@ toggle"  
click-right = "pavucontrol"
scroll-up = "pactl set-sink-volume @DEFAULT_SINK@ +5%"     
scroll-down = "pactl set-sink-volume @DEFAULT_SINK@ -5%"   

[module/memory]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/show-memory.sh polybar
initial = 1 
click-left = ~/.config/polybar/scripts/show-memory.sh polybar toggle && polybar-msg action '#memory.hook.0'

